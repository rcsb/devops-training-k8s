apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "example.fullname" . }}
  labels:
    {{- include "example.labels" . | nindent 4 }}
spec:
  rules:
    - host: "example.{{ .Release.Namespace }}.k8s.rcsb.org"
      http:
        paths:
          - path: "/"
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "example.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
